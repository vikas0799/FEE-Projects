<!DOCTYPE html>
<html>

<head>
	<title>How to detect browser or tab closing</title>
	<style>
        body{
            background-color: bisque;
        }
		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			text-align: center;
		}

		.popup h2 {
			color: green;
		}

		.popup p {
			margin-bottom: 20px;
		}

		.popup textarea {
			width: 100%;
			height: 100px;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 5px;
		}

		.popup button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
        .popup1{
            display: none;
        }
	</style>
</head>

<body>
	 <div class="popup1">
        i am vikas pate;
        <input type="text">
     </div>
    <div class="popup">
		<h2>Coding Blocks</h2>
		<b>Detect browser or tab closing</b>
		<p>
			The beforeunload function is triggered just before the browser or tab is to be closed or the page is to be reloaded. Modern browsers require some interaction with the page, otherwise, the dialog box is not shown.
		</p>
		<form>
			<textarea placeholder="Trigger an interaction by writing something here"></textarea>
		</form>
			<button>Close</button>
	</div>

	<script type="text/javascript">
		const popup = document.querySelector('.popup');
		const closeButton = document.querySelector('.popup button');

		closeButton.addEventListener('click', function() {
			popup.style.display = 'none';
		});

		window.addEventListener('beforeunload', function(e) {
			e.preventDefault();
			e.returnValue = '';
			popup.style.display = 'block';
		});
	</script>
</body>

</html>
